<!--
*
Component - form
*
-->
<dom-module id="form-form">
    <template>
        <style is="custom-style">
            .flex-stretch-horizontal {
                @apply(--layout-horizontal);
                height: 100%;
            }

            .flex-stretch-vertical {
                @apply(--layout-vertical);
                height: 100%;
            }
        </style>
        <template is="dom-repeat" items="{{formData}}" as='item'>
            <div class$='{{computeContainerClass(item.layout.align)}}'>
                <paper-input label="{{item.field.label}}" value="{{item.field.value}}" type={{item.field.type}}></paper-input>
            </div>
        </template>
    </template>
    <script>
        Polymer({
            is: 'form-form',

            properties: {
                formData: {
                    type: Array,
                    notify: true,
                    observer: '_itemsChanged'
                }
            },

            _itemsChanged: function(data) {
                //  this.items = data;
            },

            computeContainerClass: function(align) {
              debugger
                switch (align) {
                    case 'horizontal':
                        return 'container flex-stretch-horizontal'
                        break;
                    case 'vertical':
                        return 'container flex-stretch-vertical'
                        break;
                    default:
                        'container flex-stretch-horizontal'
                }
            },

            setData: function(data) {
                this.formData = data;
            }
        });
    </script>
</dom-module>
