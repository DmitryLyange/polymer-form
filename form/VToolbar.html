<!--
*
Component - form
*
-->
<dom-module id='v-toolbar'>
    <template>
        <style is='custom-style'>
            .spacer {
                @apply(--layout-flex);
            }
        </style>
        <paper-toolbar>
            <paper-icon-button icon='menu' on-tap='toggleDrawer'></paper-icon-button>
            <div class='title'>Title</div>
            <div class='spacer'></div>
            <template is='dom-repeat' items='{{items.icons}}' as='item'>
                <paper-icon-button id='{{item.event}}' on-tap=handleIconTabPress icon='{{item.icon}}'></paper-icon-button>
            </template>
            <div class='spacer'></div>
            <paper-tabs selected='2' scrollable autoselect-delay='300' style='width: 600px;'>
                <template is='dom-repeat' items='{{items.tabs}}' as='item'>
                    <paper-tab id={{item.name}} on-tap=handleTabPress>{{item.name}}</paper-tab>
                </template>
            </paper-tabs>
        </paper-toolbar>
    </template>
    <script>
        Polymer({
            is: 'v-toolbar',

            properties: {
                activeView: {
                    type: String,
                    notify: true
                },
                items: {
                    type: Object
                }
            },

            handleIconTabPress: function(event) {
                var eventHandler = event.currentTarget.id;
                this.fire(eventHandler);
            },

            handleTabPress: function(event) {
                var tabName = event.currentTarget.id;
                this.activeView = tabName;
            },

            toggleDrawer: function() {
                this.fire('toggle-drawer');
            }
        });
    </script>
</dom-module>
