<!--
*
Component - form
*
-->
<dom-module id='v-toolbar'>
    <template>
        <style is='custom-style'>
            .spacer {
                @apply(--layout-flex);
            }
        </style>
        <paper-toolbar>
            <paper-icon-button icon='menu' on-tap="toggleDrawer"></paper-icon-button>
            <div class='title'>Title</div>
            <div class='spacer'></div>
            <template is='dom-repeat' items='{{items.icons}}' as='item'>
                <paper-icon-button id='{{item.event}}' on-tap=handlePress icon='{{item.icon}}'></paper-icon-button>
            </template>
            <div class='spacer'></div>
            <paper-tabs selected='0' scrollable autoselect-delay='300' style='width: 600px;'>
                <template is='dom-repeat' items='{{items.tabs}}' as='item'>
                    <paper-tab>{{item.name}}</paper-tab>
                </template>
            </paper-tabs>
        </paper-toolbar>
    </template>
    <script>
        Polymer({
            is: 'v-toolbar',

            properties: {
                activeView: {
                    type: String,
                    notify: true
                },
                items: {
                    type: Object
                }
            },

            handlePress: function(event) {
               var eventHandler = event.target.parentNode.id;
               this.fire(eventHandler);
            },

            toggleDrawer: function() {
                this.fire('toggle-drawer');
            }
        });
    </script>
</dom-module>
