<dom-module id='v-navigation'>
    <template>
        <style is='custom-style'>
            #paperDrawerPanel [drawer] {
                border-right: 1px solid var(--google-grey-300);
            }

            paper-item {
                --paper-item: {
                    cursor: pointer;
                }
            }
        </style>
        <paper-toolbar>
            <div>Change your application</div>
        </paper-toolbar>
        <div class="horizontal-section">
            <paper-listbox>
                <template is='dom-repeat' items='{{items}}' as='item'>
                    <paper-item>{{item.name}}</paper-tab>
                </template>
            </paper-listbox>
        </div>
    </template>
    <script>
        Polymer({
            is: 'v-navigation',

            properties: {
                items: {
                    type: Array
                }
            },

            observers: [

            ]
        });
    </script>
</dom-module>
