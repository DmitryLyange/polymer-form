<dom-module id='m-model'>
    <template>
        <iron-localstorage id='localStore' name='form-data' value='{{items}}' on-iron-localstorage-load-empty='_initializeForm'></iron-localstorage>
    </template>
    <script>
        Polymer({
            is: 'm-model',
            properties: {
                items: {
                    type: Array,
                    notify: true,
                    observer: '_itemsLoaded'
                }
            },

            _initializeForm: function() {
                this.selected = [];
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == XMLHttpRequest.DONE) {
                        if (xhr.status == 200) {
                            var json = JSON.parse(xhr.responseText);
                            this.items = json;
                        }
                    }
                }.bind(this);
                xhr.open('GET', './form/usersData.json', true);
                xhr.send();
            },

            _itemsLoaded: function() {
              debugger
                this.fire('items-loaded', {
                    items: this.items
                });
            },

            saveData: function(){
              debugger
            }
        });
    </script>
</dom-module>
